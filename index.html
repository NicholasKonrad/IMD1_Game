    <style>
        html {
            background: url('BG-startscreen.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

            height: 100%;
            margin: auto;
            overflow: hidden;
        }

        body {
            height: 100%;
            margin: auto;

        }

        div {
            height: 100%;
            position: relative;
        }

        a {
            text-decoration: none;
            color: white;
            font-family: fantasy;
            font-size: 200%;

            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        a:visited {
            color: white;
        }

        a:hover {
            color: greenyellow;
        }
    </style>

    <script>
        window.onkeydown = function (e) {
            return !(e.keyCode == 32);
        };
    </script>

    <script>var theme = new Audio('Main Theme Edit.wav');
        theme.play();
